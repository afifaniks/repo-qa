version: '3.8'

# GPU Support Requirements:
# 1. Install NVIDIA Container Toolkit: https://docs.nvidia.com/datacenter/cloud-native/container-toolkit/install-guide.html
# 2. For Podman users: Install nvidia-container-toolkit and CDI support
# 3. Verify GPU access: docker run --rm --gpus all nvidia/cuda:12.0.0-base-ubuntu22.04 nvidia-smi

services:
  repoqa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repoqa-app
    volumes:
      # Persist vector database data
      - ./chroma_data:/app/chroma_data
      # Persist cloned repository data
      - ./repo_data:/app/repo_data
      # Persist Ollama models
      - ./ollama_data:/root/.ollama
      # Mount SSH keys for private repositories (optional)
      - ~/.ssh:/root/.ssh:ro
      # Mount Git config (optional)
      - ~/.gitconfig:/root/.gitconfig:ro
    environment:
      # Set Python path
      - PYTHONPATH=/app
      # Configure GPU support
      - CUDA_VISIBLE_DEVICES=0
    # Expose API port
    ports:
      - "8000:8000"
    # GPU support - requires nvidia-container-toolkit
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Uncomment the following lines if you want to run interactively
    # stdin_open: true
    # tty: true
    # If the app will have a web interface later, expose the port
    # ports:
    #   - "8000:8000"
    # Restart policy
    restart: unless-stopped

# Optional: If you want to use a separate volume for data persistence
volumes:
  chroma_data:
    driver: local
  repo_data:
    driver: local
  ollama_data:
    driver: local